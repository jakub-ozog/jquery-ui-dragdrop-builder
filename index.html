<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DragDrop Builder</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

</head>
<body>
<div class="container">

    <div class="builder" id="containment-wrapper">
        <div class="builder__canvas">
            <div id="droppable" class="ui-widget-header">
                <p>Row</p>
            </div>
        </div>

        <div class="builder__fieldsContainer">
            <div id="draggable3" class="ui-widget-content">
                <p>Field</p>
            </div>

            <div id="draggable4" class="ui-widget-content">
                <p>Field</p>
            </div>
            <div id="draggable5" class="ui-widget-content">
                <p>Field</p>
            </div>

            <div class="builder__fields"></div>
            <div class="builder__components"></div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $("#draggable").draggable();
        $("#droppable").droppable({
            drop: function (event, ui) {
                $(this)
                    .addClass("ui-state-highlight")
                    .find("p")
                    .html("Dropped!")
                    .append('.')
            }
        });
    });

    $(function () {
        $("#draggable3").draggable({
            containment: "#containment-wrapper",
            scroll: false,
            cursor: "grabbing",
            opacity: 0.5,
            snap: true,
            snapTolerance: 20,
        });
        $("#draggable4").draggable({
            containment: "#containment-wrapper",
            scroll: false,
            cursor: "grabbing",
            opacity: 0.5,
            snap: true,
            snapTolerance: 20,
        });
        $("#draggable5").draggable({
            containment: "#containment-wrapper",
            scroll: false,
            cursor: "grabbing",
            opacity: 0.5,
            snap: true,
            snapTolerance: 20,
        });
    });
</script>


</body>
</html>
